    <!-- INíCIO do CONTEÚDO -->
    <section class="content-header">
      <h1>
        Todos os Restaurantes leo
         <a (click)="toggleSearch()" class="serach-link pull-right"> 
            <span *ngIf="iptSearch.value"><span>"{{iptSearch.value}}"</span></span><i class="fa fa-search"></i>
          </a>
      </h1>
      <div class="row">
          <div class="col-xs-12 search-bar" [@toogleSearch]="searchBarState">
            <form [formGroup]='searchForm'>
                <div class="form-group">
                  <input type="text" #iptSearch formControlName="searchControl" class="form-control" placeholder="O que você está procurando?"/>
                </div>
            </form>
            
          </div>
      </div>
    </section>


    <section class="content">

      <div class="row">
             
        <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
            <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
            <!-- /.info-box -->
        </div>
              <!-- /.col -->
              <div class="col-sx-12" *ngIf="restaurants?.length === 0">
                    <p class="lead text-center">Não foram encontrados itens para sua busca.</p>

              </div>

        </div>

    </section>

    <!-- FIM  do CONTEÚDO -->
